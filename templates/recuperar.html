<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recuperar contraseña - Biblioteca</title>
  <!-- ✅ Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- ✅ Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- ✅ Custom login styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
  <!-- ✅ Centered recovery form box -->
  <div class="login-box text-center">
    <!-- ✅ Library logo -->
    <img src="{{ url_for('static', filename='imagenes/logofinal.png') }}" alt="Logo Biblioteca" width="100" class="mb-3">
    <!-- ✅ Page title -->
    <h3 class="mb-4">Recuperar contraseña</h3>

    <!-- ✅ Recovery form -->
    <form method="POST">
      <!-- ✅ Email input -->
      <div class="mb-3 text-start">
        <label for="correo" class="form-label">Correo electrónico</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-envelope"></i></span>
          <input type="email" id="correo" name="correo" class="form-control" placeholder="Ingresa tu correo" required autofocus>
        </div>
      </div>

      <!-- ✅ Buttons: send link and go back -->
      <div class="d-grid gap-2 mt-4">
        <button type="submit" class="btn btn-primary w-100">Enviar enlace</button>
        <a href="{{ url_for('main.login') }}" class="btn btn-secondary w-100">Volver al login</a>
      </div>
    </form>
  </div>
</body>
</html>
