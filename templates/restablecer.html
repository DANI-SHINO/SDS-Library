<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Restablecer contraseña - Biblioteca</title>

  <!-- ✅ Bootstrap CSS & Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- ✅ Custom login styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
  <!-- ✅ Container for the reset form -->
  <div class="login-box text-center">

    <!-- ✅ Logo -->
    <img src="{{ url_for('static', filename='imagenes/logofinal.png') }}" alt="Logo Biblioteca" width="100" class="mb-3">

    <!-- ✅ Page title -->
    <h3 class="mb-4">Nueva contraseña</h3>

    <!-- ✅ Reset password form -->
    <form method="POST">

      <!-- ✅ New password field with eye toggle -->
      <div class="mb-3 text-start">
        <label for="password" class="form-label">Nueva contraseña</label>
        <div class="input-group">
          <!-- ✅ Lock icon -->
          <span class="input-group-text"><i class="bi bi-lock"></i></span>

          <!-- ✅ Password input -->
          <input type="password" id="password" name="password" class="form-control" placeholder="Ingresa nueva contraseña" required>

          <!-- ✅ Eye button to toggle visibility -->
          <button class="btn btn-outline-light" type="button" id="togglePassword">
            <i class="bi bi-eye"></i>
          </button>
        </div>
      </div>

      <!-- ✅ Submit & Back to login buttons -->
      <div class="d-grid gap-2 mt-4">
        <button type="submit" class="btn btn-primary w-100">Restablecer contraseña</button>
        <a href="{{ url_for('main.login') }}" class="btn btn-secondary w-100">Volver al login</a>
      </div>

    </form>
  </div>

  <!-- ✅ Script to show/hide password -->
  <script>
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    const icon = togglePassword.querySelector('i');

    togglePassword.addEventListener('click', function () {
      // ✅ Toggle type attribute
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);

      // ✅ Toggle icon class
      icon.classList.toggle('bi-eye');
      icon.classList.toggle('bi-eye-slash');
    });
  </script>
</body>
</html>
